<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="pic-counter"><span class="counter-number">1</span>/4</div>
      <i class="fa fa-angle-left"></i>
      <img
        src="https://picsum.photos/700/300?random=1"
        alt="img 1"
        class="img-random1 image"
      />
      <img
        src="https://picsum.photos/500/300?random=2"
        alt="img 2"
        class="img-random2 image"
      />
      <img
        src="https://picsum.photos/1000/300?random=3"
        alt="img 3"
        class="img-random3 image"
      />
      <img
        src="https://picsum.photos/800/300?random=4"
        alt="img 4"
        class="img-random4 image"
      />
      <i class="fa fa-angle-right"></i>
      <p>Caption text</p>
      <i class="fa fa-circle circle-1"></i>
      <i class="fa fa-circle circle-2"></i>
      <i class="fa fa-circle circle-3"></i>
      <i class="fa fa-circle circle-4"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/2775dc590a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
