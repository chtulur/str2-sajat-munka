<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="pic-counter"><span class="counter-number">1</span>/4</div>
      <i class="fa fa-angle-left"></i>
      <div class="image-container"></div>
      <i class="fa fa-angle-right"></i>
      <p>Caption text</p>
      <i class="fa fa-circle circle-1"></i>
      <i class="fa fa-circle circle-2"></i>
      <i class="fa fa-circle circle-3"></i>
      <i class="fa fa-circle circle-4"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/2775dc590a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
