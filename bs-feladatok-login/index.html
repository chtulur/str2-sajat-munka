<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      .logo {
        padding: 0 6rem 0 2.4rem  ;
        background-color: rgb(11, 95, 95);
        border-radius: 1rem;
        width: 8rem;
        font-size: 80px;
        font-weight: 600;
        color: white;
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <section
      class="
        d-flex
        justify-content-center
        align-items-center
        min-vh-100
        flex-column
      "
    >
      <div class="container">
        <div class="row">
          <div class="container">
            <div class="mx-auto text-center logo mb-3">G</div>
          </div>
        </div>
        <div class="row">
          <div class="col-3 mx-auto">
            <h2 class="font-weight-normal text-center">Please sign in</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-4 mx-auto">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control mt-3 "
              placeholder="Email address"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              class="form-control mb-3 "
              placeholder="Password"
              required
            />
          </div>
        </div>
        <div class="form-check text-center ">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="rememberMeCheck"
          />
          <label class="form-check-label" for="rememberMeCheck">
            Remember me
          </label>
          </div>
          <div class="row">
            <div class="container">
              <div class="col-4 mx-auto">
                <button class="btn btn-primary btn-lg mt-3 w-100">
                  Sign in
                </button>
                <div class="text-center mt-4">
                  <small class="text-muted">Â©2017-2021</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
