<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculatorBox">
      <div class="display"><span class="display-text"></span></div>
      <div class="addition operator">+</div>
      <div class="subtraction operator">-</div>
      <div class="multiplication operator">x</div>
      <div class="division operator">รท</div>
      <div data-value="7" class="numbers keyboard-7">7</div>
      <div data-value="8" class="numbers keyboard-8">8</div>
      <div data-value="9" class="numbers keyboard-9">9</div>
      <div class="result-equal">=</div>
      <div data-value="4" class="numbers keyboard-4">4</div>
      <div data-value="5" class="numbers keyboard-5">5</div>
      <div data-value="6" class="numbers keyboard-6">6</div>
      <div data-value="1" class="numbers keyboard-1">1</div>
      <div data-value="2" class="numbers keyboard-2">2</div>
      <div data-value="3" class="numbers keyboard-3">3</div>
      <div data-value="0" class="numbers keyboard-0">0</div>
      <div class="keyboard-dot numbers">.</div>
      <div class="keyboard-C clear">C</div>
    </div>
  </body>
</html>
