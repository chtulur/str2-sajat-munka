<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

  <body>
    <div class="modal-grey-background">

          </button>

            data-translation-key="modalCancelBtn"

            <tr>
              <th class="thID" style="width: 5%" data-translation-key="thID">

              </th>
              <th

                style="width: 21%"
                data-translation-key="thName"
              >
                Name
              </th>
              <th
                class="thEmail"
                style="width: 21%"
                data-translation-key="thEmail"
              >

              </th>
              <th
